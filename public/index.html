<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Barn Pals | My Sanctuary</title>
    <!-- We support Edge and are mobile friendly -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <!-- Set icon color on Windows  -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <!-- Set toolbar color on Android -->
    <meta name="theme-color" content="#ffffff" />
    <!-- Tell crawlers to crawl and keep crawling. -->
    <meta name="robots" content="index, follow" />
    <!-- Main description meta tag. -->
    <meta
      name="description"
      content="Manage everything you need to operate as a farm sanctuary with Barn Pals."
    />
    <!-- Meta Google (meta descriptions included within each page component) -->
    <meta name="application-name" content="Barn Pals" />
    <!-- Meta Facebook/LinkedIn/etc. Open Graph Protocol -->
    <meta property="og:title" content="Barn Pals" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://barnpals.org/logo.png" />
    <meta property="og:url" content="https://barnpals.org" />
    <meta
      property="og:description"
      content="Manage everything you need to operate as a farm sanctuary with Barn Pals."
    />
    <!-- Meta Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Barn Pals" />
    <meta
      name="twitter:description"
      content="Manage everything you need to operate as a farm sanctuary with Barn Pals."
    />
    <meta name="twitter:image" content="https://barnpals.org/logo.png" />
    <!-- Add favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.ico" />
    <!-- Add Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,600" rel="stylesheet" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/logo.ico" or "logo.ico", "%PUBLIC_URL%/logo.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
